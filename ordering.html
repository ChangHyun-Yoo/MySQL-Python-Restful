<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
</head>
<body>
<br>
<br>
<table class="table table-hover table-striped text-center" style=" width: 50%; border: 1px  solid #111114;">
    <thead>
    <tr>
        <center>
            <th>메뉴</th>
            <th>가게</th>
            <th>가격</th>
            <th>결제 방식</th>
            <th>주소</th>
            <th>주문하기</th>
        </center>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td><center>{{ data_list[0] }}</center></td>
        <td><center>{{ data_list[1] }}</center></td>
        <td><center>{{ data_list[2] }}</center></td>

        <form action="\ordersuccess" method="post">
            <td>
                <center>
                    <select name="paytype" >
                        <option value="none">=== 선택 ===</option>
                        <option value="card">CARD</option>
                        <option value="cash">CASH</option>
                    </select>
                </center>
            </td>
            <td>
                <center>
                    <input type="text" name="address" placeholder="address" id="address" required>
                </center>
            </td>
            <td>
                <center>
                    <button class= "btn btn-link" type="submit">주문하기</button>
                </center>
            </td>
        </form>
    </tr>

    </tbody>
</table>
</body>
</html>
