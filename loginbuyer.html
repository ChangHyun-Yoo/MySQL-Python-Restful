<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>구매자 로그인</title>
	</head>
	<body>
		<div class="login">
			<h1>구매자 로그인</h1>
			<form action="\loginbuyer" method="post">
				<input type="text" name="id" placeholder="id" id="id" required>
				<input type="pw" name="pw" placeholder="pw" id="pw" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
				<button onclick="location.href='http://127.0.0.1:5000/'">홈으로 돌아가기</button >
			</form>
		</div>
	</body>
</html>
