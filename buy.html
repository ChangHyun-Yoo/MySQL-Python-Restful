<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구매하기</title>
</head>
<body>
{{id}} 님 환영합니다!
<button onclick="location.href='http://127.0.0.1:5000/'">로그아웃</button >

<h1>주문 가능 매장</h1>
<form action="\buylist" method="post">
    <input type="hidden" class="form-control" name="buyerid" value={{id}}>
    <button class= "btn btn-link" type="submit">주문 내역 보기</button>
</form>
<br>
<br>
<table class="table table-hover table-striped text-center" style=" width: 50%; border: 1px  solid #111114;">
    <thead>
    <tr>
        <center>
            <th>가게 이름</th>
            <th>메뉴 보기</th>
        </center>
    </tr>
    </thead>
    <tbody>
    {% for i in data_list %}
    <tr>
        <td>
            <center>{{ i[0] }}</center>
        </td>
        <form action="\order" method="post">
            <td>
                <center>
                    <input type="hidden" class="form-control" name="market" value={{i[0]}}>
                    <button class= "btn btn-link" type="submit">메뉴 보기</button>
                </center>
            </td>
        </form>
    </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
